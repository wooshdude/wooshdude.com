<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>wooshdude</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/MotionPathPlugin.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="twitch.css">
        <link rel="icon" href="logo%20round.png" style="border-radius: 50%">
        <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    </head>
    <body id='myCanvas'>
        
        <div class="tendrils" id="red"></div>
        <div class="tendrils" id="blue"></div>
        <div class="tendrils" id='yellow'></div>

        <div class="all">
            
            <a href="index">
                <div class = 'banner'>
                    <img class='backButton' src="back_arrow_icon_white.svg">
                    <p>Twitch Channel</p>
                </div>
            </a>
            
            <div class="twitchEmbed">
                <script src= "https://player.twitch.tv/js/embed/v1.js"></script>
                    <div id="SamplePlayerDivID"></div>
                    <script type="text/javascript">
                        var options = {
                            width: 854,
                            height: 480,
                            channel: "wooshdude",
                        };
                        var player = new Twitch.Player("SamplePlayerDivID", options);
                        player.setVolume(0.5);
                    </script>
                
                <iframe frameborder="0"
                    scrolling="no"
                    id="wooshdude"
                    src="https://www.twitch.tv/embed/wooshdude/chat"
                    height="500"
                    width="350">
                </iframe>
                
            </div>
            
            
        </div>
          
	    <script src="index.js"></script>
    </body>
</html>
